<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PurePlayer</title>
    <meta name="description" content="PurePlayer - A Pure way to listen to music everywhere">
    <link rel="stylesheet" href="../assets/css/start.css">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">

</head>

<body>
    <div id="page" class="center">
        <div id="uppernav">
            <div id="uppernavitems" class="center">
                <img src="../assets/img/mini-logo.png" alt="">
                <input type="text" name="search" placeholder="Search..">
                <div id="burger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div id="burgermenu">
                    <nav>
                        <ul>
                            <li><a href="">ARTISTS</a></li>
                            <li><a href="">THEMES</a></li>
                            <li><a href="">GENRE</a></li>
                            <li><a href="">PLAYLISTS</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div id="playlist">
            <div id="btnplaylist">
                <div id="btnplaylisticon"></div>
            </div>
            <div id="playlistcontent">
                <h2>PLAYLIST</h2>
                <div id="h2bg"></div>
                <div id="tracklist">
                    <h3>Track Title</h3>
                    <ul id="tracks">
                        <li>
                            <div class="trackimg"></div>
                            <div class="trackname">
                                <p class="artistname">BLAdibla</p>
                                <p class="songtitle">fslslgjdsljgkdsgl</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <main class="center">
            <img id="biglogo" src="../assets/img/logo.svg" alt="">
            <!--<input type="text" id="bigsearchbar" name="search" placeholder="Search..">-->
            <div id="choices" class="center">
                <div id="pitch">
                    <p>What do you want to listen to ?</p>
                    <h2>Playlists by</h3>
                </div>
                <div class="section">
                    <h3>Theme</h3>
                </div>
                <div class="section">
                    <h3>Genre</h3>
                </div>
                <div class="section">
                    <h3>Artist</h3>
                </div>
                <div class="section">
                    <h3>Tags</h3>
                </div>
            </div>

        </main>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="../assets/js/jquery-2.1.4.min.js"></script>
        <script src="../assets/js/main.js"></script>
        <script src="../assets/js/start.js"></script>
    </div>
</body>

</html>
