<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PurePlayer</title>
    <meta name="description" content="PurePlayer - A Pure way to listen to music everywhere">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <link rel="stylesheet" type="text/css" href="../assets/css/styleplayer.css">
    <link rel="stylesheet" href="../assets/css/style.css">


</head>

<body>

    <div id="playlist">
        <div id="btnplaylist">
            <div id="btnplaylisticon"></div>
        </div>
        <div id="playlistcontent">
            <h2>PLAYLIST</h2>
            <div id="h2bg"></div>
            <div id="tracklist">
                <h3>Track Title</h3>
                <ul id="tracks">
                    <li>
                        <div class="trackimg"></div>
                        <div class="trackname">
                            <p class="artistname">BLAdibla</p>
                            <p class="songtitle">fslslgjdsljgkdsgl</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="page" class="center">
        <div id="uppernav">
            <div id="uppernavitems" class="center">
                <img id="logo_nav" src="../assets/img/logo.svg" alt="">
                <input type="text" name="search" placeholder="Search..">
                <h2></h2>
                <div id="burger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div id="burgermenu">
                    <nav>
                        <ul>
                            <li><a href="javascript:void(0)" class="artists">ARTISTS</a></li>
                            <li><a href="javascript:void(0)" class="themes">THEMES</a></li>
                            <li><a href="javascript:void(0)" class="genre">GENRE</a></li>
                            <li><a href="javascript:void(0)" class="playlists">PLAYLISTS</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <main class="center">
            <img id="biglogo" src="../assets/img/logo.svg" alt="">
            <!--<input type="text" id="bigsearchbar" name="search" placeholder="Search..">-->
            <div id="choices" class="center">
                <div id="pitch">
                    <p>What do you want to listen to ?</p>
                    <h2>Playlists by</h3>
                </div>
                <div class="section artists" id="artistsbg" >
                    <h3>Artists</h3>
                </div>
                <div class="section themes" id="themesbg">
                    <h3>Themes</h3>
                </div>
                <div class="section genre" id="genrebg">
                    <h3>Genre</h3>
                </div>
                <div class="section playlists" id="playlistsbg">
                    <h3>Popular</h3>
                </div>
            </div>

        </main>
        
        
    </div>
     <div id="musicplayercontainer">
            <div id="musicplayerbtn"></div>
            <div id="musicplayer">
           <div class="player">
                <div class="song">
                    <div class="artist">Kavinsky</div>
                    <div class="name">Odd Look ft. The Weeknd</div>
                </div>
                <div class="playarea">
                    <div class="prevSong"></div>

                    <div class="playpause">
                        <div class="play"></div>
                        <div class="pause"></div>
                    </div>

                    <div class="nextSong"></div>

                    <div class="soundControl"></div>
                </div>

            </div>

            <div id="traker">
                <audio controls id="audio">
                    <source src="../assets/music/youtube.mp3" type="audio/mp4">
                </audio>

                <div class="traker1"></div>
                <div class="traker2"></div>
                <div class="cashtraker"></div>
                <div class="time">00:00</div>

            </div>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="../assets/js/jquery-2.1.4.min.js"></script>
        <script src="../assets/js/main.js"></script>
        <script src="../assets/js/start.js"></script> 
        <script src="../assets/js/load.js"></script>
        <script src="../assets/js/playerbis.js"></script>
</body>

</html>
